<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ML Lobby Generator</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #0b1020;
  font-family: Arial, sans-serif;
  color: white;
}

.app {
  max-width: 380px;
  margin: auto;
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

/* FORM */
input, button {
  width: 100%;
  padding: 10px;
  background: #111827;
  color: white;
  border: 1px solid #1f2933;
  border-radius: 6px;
  margin-bottom: 10px;
}

button {
  background: gold;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

/* PREVIEW */
.preview {
  position: relative;
  width: 100%;
  aspect-ratio: 9 / 16;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  display: none; /* ðŸ”¥ DISIMPAN DULU */
}

/* AVATAR */
.avatar-wrapper {
  position: absolute;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
}

#avatarPhoto {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70%;
  height: 70%;
  transform: translate(-50%, -50%);
  object-fit: cover;
  border-radius: 12px;
}

.avatar-frame {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* USERNAME */
.username {
  position: absolute;
  top: 230px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  font-weight: bold;
  color: white;
  text-shadow: 0 2px 4px rgba(0,0,0,.8);
  white-space: nowrap;
}

/* LOBBY */
#lobby {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* FOOTER */
.note {
  text-align: center;
  font-size: 12px;
  opacity: .6;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="app">
  <h2>ML Lobby Generator</h2>

  <!-- FORM -->
  <input type="file" accept="image/*" id="upload">
  <input type="text" id="usernameInput" placeholder="Masukkan username">
  <button id="generateBtn">Generate</button>

  <!-- PREVIEW (HIDDEN AWALNYA) -->
  <div class="preview" id="preview">

    <div class="avatar-wrapper">
      <img id="avatarPhoto">
      <img src="avatar-frame.png" class="avatar-frame">
    </div>

    <div class="username" id="usernameText"></div>

    <img src="lobby.png" id="lobby">
  </div>

  <div class="note">Fan-made / Parody only</div>
</div>

<script>
const upload = document.getElementById("upload");
const usernameInput = document.getElementById("usernameInput");
const generateBtn = document.getElementById("generateBtn");

const preview = document.getElementById("preview");
const avatarPhoto = document.getElementById("avatarPhoto");
const usernameText = document.getElementById("usernameText");

let croppedImage = null;

/* LOAD FOTO */
upload.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const img = new Image();
  const reader = new FileReader();

  reader.onload = () => img.src = reader.result;

  img.onload = () => {
    const size = Math.min(img.width, img.height);
    const x = (img.width - size) / 2;
    const y = (img.height - size) / 2;

    const canvas = document.createElement("canvas");
    canvas.width = size;
    canvas.height = size;

    canvas.getContext("2d")
      .drawImage(img, x, y, size, size, 0, 0, size, size);

    croppedImage = canvas.toDataURL("image/png");
  };

  reader.readAsDataURL(file);
});

/* GENERATE */
generateBtn.addEventListener("click", () => {
  if (!croppedImage) {
    alert("Upload foto dulu!");
    return;
  }

  avatarPhoto.src = croppedImage;
  usernameText.textContent = usernameInput.value || "";

  preview.style.display = "block"; // ðŸ”¥ BARU MUNCUL
});
</script>

</body>
</html>  opacity: 0.6;
  margin-top: 10px;
}
</style>
