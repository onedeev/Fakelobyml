<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ML Lobby Generator</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #0b1020;
  font-family: Arial, sans-serif;
  color: white;
}

/* APP WRAPPER */
.app {
  max-width: 380px;
  margin: auto;
}

/* TITLE */
h2 {
  text-align: center;
  margin-bottom: 15px;
}

/* INPUT */
input[type="file"] {
  width: 100%;
  padding: 10px;
  background: #111827;
  color: white;
  border: 1px solid #1f2933;
  border-radius: 6px;
  margin-bottom: 12px;
}

/* PREVIEW AREA */
.preview {
  position: relative;
  width: 100%;
  aspect-ratio: 9 / 16;
  background: #ffffff;
  border-radius: 12px;
  overflow: hidden;
}

/* ===================== */
/* AVATAR WRAPPER */
/* ===================== */
.avatar-wrapper {
  position: absolute;
  top: 220px;              /* POSISI AVATAR */
  left: 50%;
  transform: translateX(-50%);
  width: 100px;            /* UKURAN AVATAR */
  height: 100px;
}

/* FOTO USER */
#avatarPhoto {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70%;              /* ðŸ”¥ FOTO DIPERKECIL */
  height: 70%;
  transform: translate(-50%, -50%);
  object-fit: cover;
  border-radius: 12px;
}

/* FRAME / BOLDER */
.avatar-frame {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* LOBBY OVERLAY */
#lobby {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* FOOTER */
.note {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="app">
  <h2>ML Lobby Generator</h2>

  <input type="file" accept="image/*" id="upload">

  <div class="preview">

    <!-- AVATAR -->
    <div class="avatar-wrapper">
      <img id="avatarPhoto">
      <img src="avatar-frame.png" class="avatar-frame">
    </div>

    <!-- LOBBY -->
    <img src="lobby.png" id="lobby">

  </div>

  <div class="note">Fan-made / Parody only</div>
</div>

<script>
const upload = document.getElementById("upload");
const avatarPhoto = document.getElementById("avatarPhoto");

upload.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const img = new Image();
  const reader = new FileReader();

  reader.onload = () => img.src = reader.result;

  img.onload = () => {
    // AUTO CROP KOTAK (1:1)
    const size = Math.min(img.width, img.height);
    const x = (img.width - size) / 2;
    const y = (img.height - size) / 2;

    const canvas = document.createElement("canvas");
    canvas.width = size;
    canvas.height = size;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, x, y, size, size, 0, 0, size, size);

    avatarPhoto.src = canvas.toDataURL("image/png");
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>
